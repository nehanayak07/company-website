name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: |
          docker build -t company-backend ./backend

      - name: Build frontend image
        run: |
          docker build -t company-frontend ./frontend

      - name: Validate docker-compose
        run: |
          docker compose config
